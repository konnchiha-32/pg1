<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>映画鑑賞記録</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="input">
      <input
      type="text"
      placeholder="映画タイトル" 
      id="titleInput" 
      />

      <input
        type="text"
        placeholder="感想を入力してください"
        id="textInput"
      />
      <button id="sendButton">保存</button>
      <button id="deleteButton">削除</button>
    </div>

    <div id="outputArea">
      <h1 id="outputTitle">感想</h1>
    </div>
  </body>
</html>
